<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SilverLand AI Assistant</title>
    <style>
      .restart-btn:hover::after {
        content: "Start Over";
        position: absolute;
        right: 0;
        top: 36px;
        background: #111827;
        color: white;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        white-space: nowrap;
      }

      .restart-btn {
        margin-left: auto;
        padding: 6px 12px;
        font-size: 13px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
        font-weight: 500;
        box-shadow: 0 2px 6px rgba(217, 119, 6, 0.35);
        transition: 0.2s ease;
      }

      .restart-btn:hover {
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        box-shadow: 0 3px 10px rgba(217, 119, 6, 0.45);
        transform: translateY(-1px);
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chat-container {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
        width: 525px; /* ~25% wider than 420px */
        max-width: 95vw;
        height: 88vh; /* ~10% taller than 80vh */
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        padding: 14px 18px;
        background: linear-gradient(135deg, #0f172a, #1f2937);
        color: #f9fafb;
        font-weight: 600;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .chat-header::before {
        content: "üèôÔ∏è";
        font-size: 18px;
      }

      .chat-messages {
        flex: 1;
        padding: 16px 16px 8px;
        overflow-y: auto;
        background: radial-gradient(
          circle at top,
          #eef2ff 0,
          #f9fafb 40%,
          #f3f4f6 100%
        );
      }

      .message {
        margin-bottom: 14px; /* more vertical gap between messages */
        max-width: 82%;
        padding: 10px 12px;
        border-radius: 14px;
        font-size: 14px;
        line-height: 1.45;
        white-space: normal; /* we'll handle line breaks via <br> */
        word-wrap: break-word;
      }

      .message.user {
        margin-left: auto;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: #ffffff;
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
      }

      .message.assistant {
        background: #ffffff;
        color: #111827;
        border-bottom-left-radius: 4px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 3px 10px rgba(15, 23, 42, 0.06);
        padding-top: 14px; /* More breathing room */
        padding-bottom: 14px; /* Especially helps big lists */
        line-height: 1.55; /* Softer spacing inside */
      }

      /* Assistant call-to-action messages (booking) */
      .message.assistant.cta {
        font-weight: 600;
        border: 1px solid #2563eb;
        background: #eff6ff;
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.25);
        padding: 16px 14px; /* Slightly bigger for emphasis */
        margin-top: 12px;
        margin-bottom: 4px;
      }

      .chat-input {
        display: flex;
        padding: 10px 12px;
        border-top: 1px solid #e5e7eb;
        background: #f9fafb;
        gap: 8px;
      }

      .chat-input input {
        flex: 1;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        padding: 9px 14px;
        font-size: 14px;
        outline: none;
        background: #ffffff;
      }

      .chat-input input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      }

      .chat-input button {
        border-radius: 999px;
        border: none;
        padding: 9px 16px;
        font-size: 14px;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: #ffffff;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 0 4px 10px rgba(37, 99, 235, 0.35);
      }

      .chat-input button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .status {
        font-size: 11px;
        color: #6b7280;
        padding: 0 12px 6px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        SilverLand Property Assistant

        <button id="restart-btn" class="restart-btn">üîÑ Restart</button>
      </div>

      <div id="messages" class="chat-messages"></div>
      <div id="status" class="status">Connecting...</div>
      <div class="chat-input">
        <input id="input" type="text" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script>
      let conversationId = null
      const messagesEl = document.getElementById("messages")
      const statusEl = document.getElementById("status")
      const inputEl = document.getElementById("input")
      const sendBtn = document.getElementById("sendBtn")

      function renderMessage(text) {
        if (!text) return ""

        // Escape HTML
        let safe = text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")

        // Bold **text**
        safe = safe.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>")

        // Simple bullet points: lines starting with "-" or "*"
        safe = safe.replace(/^(?:-|\*)\s+(.*)$/gm, "‚Ä¢ $1")

        // Line breaks
        // Add spacing after headings (lines ending with :)
        safe = safe.replace(/^(.*:)\s*$/gm, "<strong>$1</strong><br><br>")

        // Add spacing before concluding CTA lines
        safe = safe.replace(
          /(Would you like to know more[^?]*\?)/gi,
          "<br><br><strong>$1</strong>"
        )

        // Line breaks
        safe = safe.replace(/\n/g, "<br>")

        return safe
      }

      function addMessage(role, content) {
        const div = document.createElement("div")
        div.className = "message " + (role === "user" ? "user" : "assistant")

        // Detect booking CTA messages and style them specially
        if (
          role === "assistant" &&
          /book a (property )?viewing|book a visit/i.test(content)
        ) {
          div.className += " cta"
        }

        div.innerHTML = renderMessage(content)
        messagesEl.appendChild(div)
        messagesEl.scrollTop = messagesEl.scrollHeight
      }

      async function startConversation() {
        try {
          const resp = await fetch("/api/conversations", { method: "POST" })
          if (!resp.ok) {
            throw new Error("Failed to start conversation")
          }
          const data = await resp.json()
          conversationId = data.conversation_id
          addMessage("assistant", data.message)
          statusEl.textContent = "Connected."
        } catch (err) {
          statusEl.textContent = "Error starting conversation."
          console.error(err)
        }
      }

      async function sendMessage() {
        const text = inputEl.value.trim()
        if (!text || !conversationId) return

        addMessage("user", text)
        inputEl.value = ""
        inputEl.focus()
        sendBtn.disabled = true
        statusEl.textContent = "Waiting for reply..."

        try {
          const resp = await fetch("/api/agents/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              conversation_id: conversationId,
              message: text,
            }),
          })

          if (!resp.ok) {
            throw new Error("Chat request failed")
          }

          const data = await resp.json()
          if (data.reply) {
            addMessage("assistant", data.reply)
          } else {
            addMessage(
              "assistant",
              "I received your message, but couldn't generate a reply."
            )
          }

          statusEl.textContent = ""
        } catch (err) {
          console.error(err)
          addMessage(
            "assistant",
            "Sorry, something went wrong talking to the server."
          )
          statusEl.textContent = "Error talking to server."
        } finally {
          sendBtn.disabled = false
        }
      }

      sendBtn.addEventListener("click", sendMessage)
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault()
          sendMessage()
        }
      })

      // Kick off
      startConversation()

      document
        .getElementById("restart-btn")
        .addEventListener("click", async () => {
          // Clear chat UI
          messagesEl.innerHTML = ""

          // Call backend to start a new conversation
          const res = await fetch("/api/conversations", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          })

          const data = await res.json()
          conversationId = data.conversation_id

          // Show initial assistant message again
          addMessage("assistant", data.message)
        })
    </script>
  </body>
</html>
